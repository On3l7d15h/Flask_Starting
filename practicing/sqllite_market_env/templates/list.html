<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals | Listing </title>  
    <!-- importing -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-[100vh] flex flex-col bg-gray-100 justify-evenly items-center relative z-1 overflow-hidden">

    <section class="w-full h-full t-0 l-0 absolute bg-orange-300 -z-5 lg:skew-x-[40deg] skew-x-[30deg] lg:translate-x-[60rem] md:translate-x-[40rem] translate-x-[20rem]">
    </section>

    <nav class="shadow bg-white rounded-full md:w-2/5 w-5/5 mx-auto p-2 flex flex-row justify-evenly items-center relative z-1">
        <a href="/" class="py-2 px-4 rounded-full hover:bg-orange-400 text-xl hover:text-white transition-all duration-300">Start</a>
        <a href="/about" class="py-2 px-4 rounded-full hover:bg-orange-400 text-xl hover:text-white transition-all duration-300">About</a>
        <a href="/list" class="py-2 px-4 rounded-full hover:bg-orange-400 text-xl hover:text-white transition-all duration-300">List</a>
        <a href="/create" class="py-2 px-4 rounded-full hover:bg-orange-400 text-xl hover:text-white transition-all duration-300">Create</a>
    </nav>

    <div class="shadow w-4/5 h-4/5 bg-white rounded-3xl p-4 relative z-1 flex flex-col justify-start items-center gap-5">
        <h1 class="text-5xl font-bold mt-5 w-full text-center">List of meals</h1>
        <hr class="w-1/5 my-2 border-2 rounded border-orange-300" />

        <div class="w-full h-full flex flex-row flex-wrap justify-evenly items-center p-2 md:overflow-hidden overflow-y-scroll gap-2 ">
            {% for meal in meals %}
                <section class="xl:w-1/5 md:w-2/5 sm:w-3/5 w-5/5 flex flex-col justify-center items-center text-center rounded-3xl shadow-md overflow-hidden">
                    <div class="w-full overflow-hidden h-[13rem]">
                        <img src="{{meal.image}}" class="w-full h-full"/>
                    </div>
                    <div class="flex flex-col w-full h-[13rem] justify-center items-center p-2 px-4 gap-2">
                        <span class="text-2xl w-full">{{meal.name}}</span>
                        <hr class="w-3/5 my-2 border-2 rounded border-orange-300" />
                        <small class="w-full text-center text-lg text-gray-500">{{meal.category}}</small>
                        <section class="p-2 mx-auto">
                            <a href="/list/{{meal.id_meal}}/update" class="p-2 font-bold text-xl rounded bg-orange-300 text-white hover:bg-orange-400 transition-all duration-300">Update</a>
                            <a href="/list/{{meal.id_meal}}/delete" class="p-2 font-bold text-xl rounded border-2 border-orange-300 text-orange-300 transition-all duration-300">Delete</a>
                        </section>
                    </div>
                </section>
            {% endfor %}
        </div>
    
    </div>

</body>
</html>
